<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href="/CSS/event.css">
</head>
<body>
    <div>
        <div>
            <form class="form">
               <div style="padding: 20px;">
                <h1>Event Registration</h1>
                <p>Will you be attending this event ? <span>*</span></p>
                <input type="radio" name="event">Yes
                <input type="radio" name="event">No
                <h2>Name <span>*</span></h2>
                <div style="display: flex; flex-direction: row;">
                    <div>
                        <input type="text">
                        <p>First Name</p>
                    </div>
                    <div>
                        <input type="text">
                        <p>LastName</p>
                    </div>
                </div>
                <h2>Email <span>*</span></h2>
                <input type="text">
                <h2>Mobile Number<span>*</span></h2>
                <input type="text">
                <p>How many guests? <span>*</span></p>
                <select name="" id="">
                    <option value="">Please Choose</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
                <br>
                <button>Submit</button>
                <button><a href="/HTML/home.html" style="text-decoration: none; color:white">Home</a></button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
